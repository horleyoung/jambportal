<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamb Form</title>
    <link rel="stylesheet" href="jamb.css">
</head>
<body>
    <div class="box1"></div>
    <nav class="wrap">
        <div class="text">Login to your account</div>
        <form action="post">
            <input type="email" name="email" id="email" placeholder="     e-Mail Address">
            <img src="image/email_3817469.png" alt="" class="image" width="12px" height="12px">
            <input type="password" name="" id="" placeholder="     Password">
            <img src="image/lock_4202458.png" alt="" width="12px" height="12px">
            <input type="submit" value="Login">
        </form>
        <div class="text2">Don't have an account yet?</div>
        <div class="box2">Create an account</div>
        <div class="text3">Forgot your password?</div>
        <div class="text4">Click <span>here</span> to reset your password.</div>
    </nav>
    <div class="text5">2023 &copy; Joint Admissions and Matriculation Board(JAMB)</div>

</html>
